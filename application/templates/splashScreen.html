<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaterBot - Customize Your Experience</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #b2b2b2;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 90%;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5em;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.2em;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: bold;
        font-size: 1.1em;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        font-family: inherit;
        resize: vertical;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #3a3a3a;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .placeholder-text {
        color: #999;
        font-size: 0.9em;
        margin-top: 5px;
      }

      .btn {
        background: #f8f9fa;
        color: rgb(0, 0, 0);
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin: 10px;
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: rgb(0, 0, 0);
        padding: 15px 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="customPromptForm" action="/set-custom-prompt" method="POST">
        <div class="form-group">
          <label for="customPrompt">Set System Instructions: </label>
          <textarea
            id="customPrompt"
            name="customPrompt"
            placeholder="Enter custom instructions for the AI assistant...&#10;&#10;Examples:&#10;- Focus on technical details&#10;- Use simpler language&#10;- Include specific examples&#10;- Emphasize environmental impact"
          ></textarea>
          <div class="placeholder-text">
            Leave blank to use default WaterBot behavior
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href='/index'"
        >
          Skip
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("customPromptForm")
        .addEventListener("submit", function (e) {
          const customPrompt = document
            .getElementById("customPrompt")
            .value.trim();

          if (customPrompt) {
            // Store the custom prompt in localStorage for potential future use
            localStorage.setItem("waterbot_custom_prompt", customPrompt);
          }

          // Form will submit normally to the backend
        });

      // Load any previously saved custom prompt
      window.addEventListener("load", function () {
        const savedPrompt = localStorage.getItem("waterbot_custom_prompt");
        if (savedPrompt) {
          document.getElementById("customPrompt").value = savedPrompt;
        }
      });
    </script>
  </body>
</html>
