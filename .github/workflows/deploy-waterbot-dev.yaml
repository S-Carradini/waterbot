name: Deploy waterbot-dev (ECS Fargate - us-west-2)

on:
  push:
    branches:
      - test
  workflow_dispatch:

concurrency:
  group: waterbot-dev
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: frontend

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-dev
          path: frontend/playwright-report/
          retention-days: 7

  deploy:
    needs: test
    if: github.repository == 'S-Carradini/waterbot'
    runs-on: ubuntu-latest
    environment: aws-test-deploy
    permissions:
      contents: read
      id-token: write   # required for OIDC to assume AWS role

    env:
      AWS_REGION: us-west-2
      ECR_ACCOUNT_ID: ${{ vars.ECR_ACCOUNT_ID }}
      ECR_REPO: ${{ vars.ECR_REPO }}
      ECR_IMAGE: ${{ vars.ECR_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com/${{ vars.ECR_REPO }}
      IMAGE_TAG: ${{ github.sha }}
      ECS_CLUSTER: cdk-app-stack-dev-WaterbotFargateCluster8D18135A-Rh49QXMfHkSP
      ECS_SERVICE: ${{ vars.ECS_SERVICE }}

    steps:
      # ðŸ“¥ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Ensure OIDC role secret is set (fail fast with clear error)
      - name: Check OIDC secret
        run: |
          ARN="${{ secrets.AWS_ROLE_ARN }}"
          if [ -z "$ARN" ]; then
            echo "::error::AWS_ROLE_ARN secret is missing or empty."
            echo "1. Go to Environments â†’ aws-test-deploy: https://github.com/S-Carradini/waterbot/settings/environments"
            echo "2. Under environment aws-test-deploy, add secret AWS_ROLE_ARN = arn:aws:iam::590183827936:role/GitHubActionsECSRole"
            echo "3. Re-run this workflow (Re-run all jobs) â€” old runs do not see newly added secrets."
            echo "NOTE: The OIDC role must trust S-Carradini/waterbot:ref:refs/heads/test for this branch to authenticate."
            exit 1
          fi
          echo "AWS_ROLE_ARN is set (length: ${#ARN} chars)."

      # ðŸ” Configure AWS credentials via OIDC
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: gha-waterbot-dev

      # ðŸ”‘ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ðŸ³ Pull latest image for layer cache, then build
      - name: Build Docker image (with cache)
        env:
          DOCKER_BUILDKIT: "1"
        run: |
          docker pull $ECR_IMAGE:latest || true
          docker build \
            --cache-from $ECR_IMAGE:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t waterbot:dev .

      # ðŸ·ï¸ Tag image for ECR
      - name: Tag image for ECR
        run: |
          docker tag waterbot:dev $ECR_IMAGE:latest
          docker tag waterbot:dev $ECR_IMAGE:$IMAGE_TAG

      # ðŸ“¤ Push image to ECR
      - name: Push image to ECR
        run: |
          docker push $ECR_IMAGE:latest
          docker push $ECR_IMAGE:$IMAGE_TAG

      # ðŸš€ Force ECS deployment
      - name: Force ECS deployment with new image
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment \
            --region "$AWS_REGION"

      # â³ Wait for ECS service stability
      - name: Wait for ECS service stability
        run: |
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE" \
            --region "$AWS_REGION"

      # ðŸ”Ž Verify running tasks and images
      - name: Verify running task images
        run: |
          LATEST_DIGEST=$(aws ecr describe-images \
            --repository-name "$ECR_REPO" \
            --image-ids imageTag=latest \
            --region "$AWS_REGION" \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          TASK_ARNS=$(aws ecs list-tasks --cluster "$ECS_CLUSTER" --service-name "$ECS_SERVICE" --desired-status RUNNING --region "$AWS_REGION" --query 'taskArns' --output text)
          if [ -z "$TASK_ARNS" ]; then
            echo "No running tasks found" && exit 1
          fi

          TASK_DATA=$(aws ecs describe-tasks --cluster "$ECS_CLUSTER" --tasks $TASK_ARNS --region "$AWS_REGION" --query 'tasks[].{taskArn:taskArn,image:containers[0].image,imageDigest:containers[0].imageDigest,lastStatus:lastStatus}')
          echo "$TASK_DATA"

          NON_RUNNING=$(echo "$TASK_DATA" | jq -r '.[] | select(.lastStatus != "RUNNING") | .taskArn' || true)
          if [ -n "$NON_RUNNING" ]; then
            echo "Tasks not RUNNING: $NON_RUNNING" && exit 1
          fi

          WRONG_DIGEST=$(echo "$TASK_DATA" | jq -r --arg DIGEST "$LATEST_DIGEST" '.[] | select(.imageDigest != $DIGEST) | .taskArn' || true)
          if [ -n "$WRONG_DIGEST" ]; then
            echo "Tasks running stale image (digest mismatch): $WRONG_DIGEST" && exit 1
          fi

          echo "All running tasks are on digest $LATEST_DIGEST"

      # ðŸ§¾ Deployment summary
      - name: Write summary
        run: |
          {
            echo "## ðŸš€ waterbot-dev deploy"
            echo "- Image: $ECR_IMAGE:latest (sha: $IMAGE_TAG)"
            echo "- ECS Cluster: $ECS_CLUSTER"
            echo "- ECS Service: $ECS_SERVICE"
            echo "- Region: $AWS_REGION (us-west-2)"
            echo "- Result: SUCCESS"
          } >> $GITHUB_STEP_SUMMARY
