name: Deploy waterbot-prod (ECS Fargate)

on:
  workflow_dispatch:

concurrency:
  group: waterbot-prod
  cancel-in-progress: true

jobs:
  deploy:
    # Only run in the upstream repo, never in forks
    if: github.repository == 'S-Carradini/waterbot'
    runs-on: ubuntu-latest
    environment: aws-prod-deploy   # use this env so job can access AWS_ROLE_ARN and vars
    permissions:
      contents: read
      id-token: write   # required for OIDC to assume AWS role

    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
      ECR_ACCOUNT_ID: ${{ vars.ECR_ACCOUNT_ID }}
      ECR_REPO: ${{ vars.ECR_REPO }}
      ECR_IMAGE: ${{ vars.ECR_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION || 'us-east-1' }}.amazonaws.com/${{ vars.ECR_REPO }}
      IMAGE_TAG: ${{ github.sha }}
      ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
      ECS_SERVICE: ${{ vars.ECS_SERVICE }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      # ðŸ“¥ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Ensure OIDC role secret is set (fail fast with clear error)
      - name: Check OIDC secret
        run: |
          ARN="${{ secrets.AWS_ROLE_ARN }}"
          if [ -z "$ARN" ]; then
            echo "::error::AWS_ROLE_ARN secret is missing or empty."
            echo "1. Go to Environments â†’ aws-prod-deploy: https://github.com/S-Carradini/waterbot/settings/environments"
            echo "2. Under environment aws-prod-deploy, add secret AWS_ROLE_ARN = arn:aws:iam::590183827936:role/GitHubActionsECSRole"
            echo "3. Re-run this workflow (Re-run all jobs) â€” old runs do not see newly added secrets."
            exit 1
          fi
          echo "AWS_ROLE_ARN is set (length: ${#ARN} chars)."

      # ðŸ” Configure AWS credentials via OIDC
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: gha-waterbot-prod

      # ðŸ”‘ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ðŸ³ Pull latest image for layer cache, then build
      - name: Build Docker image (with cache)
        env:
          DOCKER_BUILDKIT: "1"
        run: |
          docker pull $ECR_IMAGE:latest || true
          docker build \
            --cache-from $ECR_IMAGE:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t waterbot:prod .

      # ðŸ·ï¸ Tag image for ECR
      - name: Tag image for ECR
        run: |
          docker tag waterbot:prod $ECR_IMAGE:latest
          docker tag waterbot:prod $ECR_IMAGE:$IMAGE_TAG

      # ðŸ“¤ Push image to ECR
      - name: Push image to ECR
        run: |
          docker push $ECR_IMAGE:latest
          docker push $ECR_IMAGE:$IMAGE_TAG

      # ðŸš€ Force ECS deployment
      - name: Force ECS deployment with new image
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment \
            --region "$AWS_REGION"

      # â³ Wait for ECS service stability
      - name: Wait for ECS service stability
        run: |
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE" \
            --region "$AWS_REGION"

      # ðŸ”Ž Verify running tasks and images
      - name: Verify running task images
        run: |
          LATEST_DIGEST=$(aws ecr describe-images \
            --repository-name "$ECR_REPO" \
            --image-ids imageTag=latest \
            --region "$AWS_REGION" \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          TASK_ARNS=$(aws ecs list-tasks --cluster "$ECS_CLUSTER" --service-name "$ECS_SERVICE" --desired-status RUNNING --region "$AWS_REGION" --query 'taskArns' --output text)
          if [ -z "$TASK_ARNS" ]; then
            echo "No running tasks found" && exit 1
          fi

          TASK_DATA=$(aws ecs describe-tasks --cluster "$ECS_CLUSTER" --tasks $TASK_ARNS --region "$AWS_REGION" --query 'tasks[].{taskArn:taskArn,image:containers[0].image,imageDigest:containers[0].imageDigest,lastStatus:lastStatus}')
          echo "$TASK_DATA"

          NON_RUNNING=$(echo "$TASK_DATA" | jq -r '.[] | select(.lastStatus != "RUNNING") | .taskArn' || true)
          if [ -n "$NON_RUNNING" ]; then
            echo "Tasks not RUNNING: $NON_RUNNING" && exit 1
          fi

          WRONG_DIGEST=$(echo "$TASK_DATA" | jq -r --arg DIGEST "$LATEST_DIGEST" '.[] | select(.imageDigest != $DIGEST) | .taskArn' || true)
          if [ -n "$WRONG_DIGEST" ]; then
            echo "Tasks running stale image (digest mismatch): $WRONG_DIGEST" && exit 1
          fi

          echo "All running tasks are on digest $LATEST_DIGEST"

      # ðŸŒ Invalidate CloudFront cache (fire-and-forget)
      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*" \
            --region "$AWS_REGION" \
            --query 'Invalidation.Id' \
            --output text)
          echo "CloudFront invalidation started: $INVALIDATION_ID (propagates within ~60s, not blocking)"

      # ðŸ§¾ Deployment summary
      - name: Write summary
        run: |
          {
            echo "## ðŸš€ waterbot-prod deploy"
            echo "- Image: $ECR_IMAGE:latest (sha: $IMAGE_TAG)"
            echo "- ECS: $ECS_CLUSTER / $ECS_SERVICE"
            echo "- Region: $AWS_REGION"
            echo "- CloudFront: $CLOUDFRONT_DISTRIBUTION_ID"
            echo "- URL: https://azwaterbot.org"
            echo "- Result: SUCCESS"
          } >> $GITHUB_STEP_SUMMARY
